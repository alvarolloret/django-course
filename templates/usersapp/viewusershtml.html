<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Users list</title>
  </head>
  <body>
    <div class="container">
      <h2>Active users in a List Group</h2>
      <div class="list-group">
        {% if users_created %}
          {% for user in users_created %}
            <a href="#" class="col-xs-4 list-group-item active">{{ user.name }}</a>
            <a href="#" class="col-xs-4 list-group-item active">{{ user.surname }}</a>
            <a href="#" class="col-xs-4 list-group-item active">{{ user.email }}</a>
          {% endfor %}
        {% else %}
          <p> No acces records found </p>
        {% endif %}

      </div>
    </div>

  </body>
</html>
